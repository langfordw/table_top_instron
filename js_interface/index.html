<body>

<h2>Javascript Serial Monitor</h2>

<div class="container">
    <div class="list">
        Available Ports:  <a id="refreshPorts" href="#">refresh</a><br/>
        <span id="availablePorts"></span>
    </div>

    <div class="list">
        BaudRate:
        <select id="baudSelect">
        <option selected>115200</option>
        <option>9600</option>
        </select>
    </div>

    Status:&nbsp;<span id="statusMsg" class="warn"></span><br/>
    <br>

    <div class="scroll">
    	<input type="text" id="serialInput"></input><button id="sendButton">Send</button>
    	<input type="checkbox" id="newLineCheck">NL</input>&nbsp;<input type="checkbox" id="carriageReturnCheck">CR</input><br>
    	<input checked id="autoscroll" type="checkbox">autoscroll</input>&nbsp;<input checked type="checkbox" id="streamToPlot">stream to plot</input>
        <br/>
    	<pre id="serialMonitor" class="scroll"></pre><br>
        <button id="saveButton">Save Data</button><button id="clearButton">Clear Data</button>
        <button id="plotButton">Plot Data</button>
        <div id="parser">
            <b>Parser Parameters:</b><br/>
            Comment: <input type="text" id="commentCharacter" style="width:20px"></input>&nbsp; Delimeter: <input type="text" id="delimeterCharacter" style="width:20px"></input><br>
        </div>
        <!-- <button id="blob" class="btn btn-primary">click to download</button> -->
    </div>

</div>

<div class="chart">
    <!-- <div id="chart" style="width: 100%; height: 500px"></div> -->
    <div id="chart" align="center"></div>
    <div align="center" class="videoContainer">
        <div class="video">
